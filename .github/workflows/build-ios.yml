name: Build iOS App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    # Bước 1: Lấy mã nguồn
    - uses: actions/checkout@v3

    # Bước 2: Cài đặt Flutter
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # Bước 3: Cài đặt các gói phụ thuộc
    - name: Install dependencies
      working-directory: ./app_ghichu
      run: flutter pub get

    # Bước 4: Chạy build để tạo ra file lưu trữ .xcarchive
    - name: Build XCArchive
      working-directory: ./app_ghichu
      run: flutter build ipa --release --no-codesign

    # Bước 5: TỰ MÌNH đóng gói IPA từ file lưu trữ (Bước quan trọng nhất)
    - name: Export IPA from XCArchive
      working-directory: ./app_ghichu
      run: xcodebuild -exportArchive -archivePath build/ios/archive/Runner.xcarchive -exportPath build/ios/ipa -exportOptionsPlist ios/ExportOptions.plist

    # Bước 6: Tải file IPA đã được tạo ở bước trên lên
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app_ghichu/build/ios/ipa/*.ipa